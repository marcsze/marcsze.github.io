<h1>{{ page.title }}</h1>
<ul class="posts">
	
{% for post in site.posts %}
	{% for tag in post.tags %}
		{% if tag == page.tag %}
			<li><span>{{ post.date | date_to_string }} Â» </span><a href="{{ post.url }}" title="{{ post.title }}">{{ post.title }}</a></li>
		{% endif %}
	{% endfor %}
{% endfor %}
